<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="logo-tailwind.png">

    <title>Tailwind-aula7</title>

</head>

<body class="bg-black text-white">
    <h1 class="text-center text-4xl font-bold underline">Sizing</h1>

    <main class="a-mw-1280 ml-auto mr-auto p-8">
        <h2 class="font-bold text-2xl">Width</h2>
        <hr class="my-2">
        <ul class="list-disc p-16">
            <li>
                <h3 class="font-semibold text-xl text-sky-400">fixed width</h3>

                <div class="flex l-fd-col">

                    <!-- w-0 -->
                    <div>
                        <div class="w-0 bg-blue-500"></div>

                        <span>w-0</span>
                    </div>

                    <!-- w-px -->
                    <div>
                        <div class="w-px h-px bg-blue-500"></div>

                        <span>w-px</span>
                    </div>


                </div>
            </li>



        </ul>
    </main>
