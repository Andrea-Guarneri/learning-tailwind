<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icon -->
    <link rel="icon" href="logo-tailwind.png" type="image/x-icon">

    <!-- Import CDN  -->
    <script src="http://cdn.tailwindcss.com"></script>

    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Title -->
    <title>Tailwind text-decoration-06</title>

</head>

<body class="text-white bg-neutral-900 p-8 ">

    <h2 class="t-bold t-underline text-4xl mb-8 text-center">text-decoration</h2>

 <div class="flex l-fd-col">

    <p class="mb-4 p-2 bg-zinc-700">
        <span class="bg-blue-600 t-bold text-2xl text-white">underline:</span><span class="underline text-white text-2xl p-2 mb-4">this is text with class underline</span>
    </p>
 
    <p class="mb-4 p-2 bg-zinc-700">
        <span class="bg-blue-600 t-bold text-2xl text-white">overline:</span><span class="overline text-white text-2xl p-2 mb-4">this is a text with class overline</span>
    </p>

    <p class="mb-4 p-2 bg-zinc-700">
        <span class="bg-blue-600 t-bold text-2xl text-white">line-through:</span><span class="line-through text-white text-2xl p-2 mb-4">this is a text with class line-through</span>
    </p>

    <p class="mb-4 p-2 bg-zinc-700">
        <span class="bg-blue-600 t-bold text-2xl text-white">no-underline:</span><span class="no-underline text-white text-2xl p-2 mb-4">this is a text with class no-underline</span>
    </p>
    
</div>
</body>
</html>
