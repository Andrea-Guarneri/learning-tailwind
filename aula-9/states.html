<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="logo-tailwind.png">

    <title>Tailwind-aula9</title>

<body class="bg-black text-white">
    <h2 class="font-bold text-4xl underline text-center p-4 my-8">States</h2>

    <div class="p-8">
        <h3 class="text-2xl font-medium border-b pb-2">hover</h3>

        <button
            class="flex bg-emerald-600 hover:bg-red-500 hover:px-16 mt-16 py-4 px-8 rounded">hover:bg-red-500</button>
    </div>

    <div class="p-8">
        <h3 class="text-2xl font-medium border-b pb-2">focus</h3>

        <button
            class="flex bg-amber-500 focus:bg-indigo-500 focus:px-16 mt-16 py-4 px-8 rounded">focus:bg-indigo-500</button>
    </div>
